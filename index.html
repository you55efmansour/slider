<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slider</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/all.min.css">
  </head>
  <body>
    <div class="slider-container">
      <div id="slide-number" class="slide-number"></div>
      <img src="imgs/01.png" alt="" />
      <img src="imgs/02.png" alt="" />
      <img src="imgs/03.png" alt="" />
      <img src="imgs/04.png" alt="" />
      <img src="imgs/05.png" alt="" />
    </div>
    <div class="slider-controls">
      <span id="prev" class="prev"><i class="fa-solid fa-angle-left"></i></span>
      <span id="indicators" class="indicators"></span>
      <span id="next" class="next"><i class="fa-solid fa-angle-right"></i></span>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
